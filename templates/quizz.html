<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <title>Quiz</title>
</head>

<body>
    <nav>
        <p>Welcome, {{ user }} | <a href="{{ url_for('home') }}">Home</a> | <a href="{{ url_for('logout') }}">Logout</a>
        </p>
    </nav>

    <div class="quizzbox">
        <form method="POST" action="{{ url_for('submit_quizz') }}">
            {% for question in questions %}
            <div class="question">
                <h3>{{ loop.index }}. {{ question['question'] }}</h3>
                {% for option in question['responses'] %}
                <label>
                    <input type="checkbox" name="response_{{ question['_id'] }}" value="{{ responses }}">
                    {{ option }}
                </label><br>
                {% endfor %}
            </div>
            <hr>
            {% endfor %}
            <button type="submit">Submit All Answers</button>
        </form>
    </div>
</body>

</html>
