<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" />
  <title>Aperçu du quiz</title>
</head>

<body>
  <h1>Aperçu — {{ theme }} ({{ nb }} questions)</h1>

  {% for q in questions %}
  <section class="question">
    <h3>Q{{ loop.index }}. {{ q.question }}</h3>
    <ul>
      {% for r in q.responses %}
      <li>{{ r }}</li>
      {% endfor %}
    </ul>
    <!-- Astuce prof : bonne réponse -->
    <details>
      <summary>Voir la bonne réponse</summary>
      <p><strong>{{ q.correct }}</strong></p>
    </details>
  </section>
  {% endfor %}

  <p>
    <a href="{{ url_for('teacher_quiz_setup') }}">Revenir au paramétrage</a>
  </p>
  <div>
    <form action="{{ url_for('save_quiz') }}" method="POST">
      <input type="hidden" name="subject" value="{{ subject }}">
      <textarea name="questions" hidden>{{ questions | tojson }}</textarea>
      <button type="submit">Enregistrer le quizz</button>
    </form>
    </form>
  </div>
</body>

</html>
